<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
  <script src="./index.js"></script>
  <title>Drum Kit :^)</title>
</head>
<body>
  <section id="background">
    <section id="container-squares">
      <section id="square1" class="square" onclick="rudeus.play()">
        <p class="textLetter">A</p>
        <p class="textSound">Rudeus</p>
      </section>
      <section id="square2" class="square" onclick="roxy.play()">
        <p class="textLetter">B</p>
        <p class="textSound">Roxy</p>
      </section>
      <section id="square3" class="square" onclick="sylphiette.play()">
        <p class="textLetter">C</p>
        <p class="textSound">Sylphiette</p>
      </section>
      <section id="square4" class="square" onclick="eris.play()">
        <p class="textLetter">D</p>
        <p class="textSound">Eris</p>
      </section>
      <section id="square5" class="square" onclick="orsted.play()">
        <p class="textLetter">E</p>
        <p class="textSound">Orsted</p>
      </section>
      <section id="square6" class="square" onclick="kishirika.play()">
        <p class="textLetter">F</p>
        <p class="textSound">Kishirika</p>
      </section>
      <section id="square7" class="square" onclick="ruijerd.play()">
        <p class="textLetter">G</p>
        <p class="textSound">Ruijerd</p>
      </section>
      <section id="square8" class="square" onclick="norn.play()">
        <p class="textLetter">H</p>
        <p class="textSound">Norn</p>
      </section>
      <section id="square9" class="square" onclick="aisha.play()">
        <p class="textLetter">I</p>
        <p class="textSound">Aisha</p>
      </section>
    </section>
  </section>
</body>
</html>
